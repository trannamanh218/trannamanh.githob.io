<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/baitap.css" />
    <script
      src="https://kit.fontawesome.com/c8cfe2fdd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-heading-tool">
      <div class="container">
        <div class="tool-wrapper">
          <div class="search-job">
            <form class="dp-flex">
              <div class="form-wrap">
                <div class="form-group form-keyword">
                  <input
                    type="search"
                    class="keyword"
                    name="keyword"
                    id="keyword"
                    placeholder="Chức danh, Kỹ năng, Tên công ty"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="form-group-form-select-chosen">
                <input
                  class="chosen-search-input default"
                  type="search"
                  autocomplete="off"
                  value="Tất cả ngành nghề"
                />
              </div>
              <div class="form-group-form-select-chosen">
                <input
                  class="chosen-search-input default"
                  type="search"
                  autocomplete="off"
                  value="Tất cả địa điểm"
                />
              </div>
              <div class="filter">
                <button onclick="onClick()" class="icon" id="icon" type="button"><i class="fa-solid fa-filter"></i></button>
                <div class="filters-wrapper"  id="row" style="display: none">
                  <div class="row dp-flex" >
                    <div class="col-sm-6 col-lg-2">
                      <div class="form-group form-select">
                        <label> Mức lương</label><br>
                        <select name="salary" id="salary">
                          <option value="">Tất cả</option>

                          <option value="3">Từ 3.000.000 đ</option>
                          <option value="5" selected="selected">
                            Từ 5.000.000 đ
                          </option>
                          <option value="7">Từ 7.000.000 đ</option>
                          <option value="10">Từ 10.000.000 đ</option>
                          <option value="15">Từ 15.000.000 đ</option>
                          <option value="20">Từ 20.000.000 đ</option>
                          <option value="30">Từ 30.000.000 đ</option>
                          <option value="40">Từ 40.000.000 đ</option>
                          <option value="50">Từ 50.000.000 đ</option>
                          <option value="60">Từ 60.000.000 đ</option>
                          <option value="70">Từ 70.000.000 đ</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6 col-lg-2">
                      <div class="form-group form-select">
                        <label>Cấp bậc</label><br>
                        <select id="level" name="level">
                          <option value="">Tất cả</option>

                          <option
                            value="sinh-vien-thuc-tap-sinh_1"
                            selected="selected"
                          >
                            Sinh viên/ Thực tập sinh
                          </option>
                          <option value="moi-tot-nghiep_2">
                            Mới tốt nghiệp
                          </option>
                          <option value="nhan-vien_3">Nhân viên</option>
                          <option value="truong-nhom-giam-sat_4">
                            Trưởng nhóm / Giám sát
                          </option>
                          <option value="quan-ly_5">Quản lý</option>
                          <option value="quan-ly-cap-cao_11">
                            Quản lý cấp cao
                          </option>
                          <option value="dieu-hanh-cap-cao_12">
                            Điều hành cấp cao
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6 col-lg-2">
                      <div class="form-group form-select">
                        <label>Đăng trong vòng</label><br>
                        <select name="days" id="days">
                          <option value="">Tất cả</option>
                          <option value="3">
                            3 ngày trước</option>
                          <option value="7" selected="selected">
                            1 tuần trước</option>
                          <option value="14">
                            2 tuần trước</option>
                          <option value="30">
                            1 tháng trước </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6 col-lg-2">
                      <button>tìm ngay</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
     function onClick() {    
        if(document.getElementById("row").style.display == "none"){
          document.getElementById("row").style.display = "block"
        }else{document.getElementById("row").style.display = "none"}
      }
  </script>
</html>
