<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="types-of-fruits"></ul>

    <div class="avatar-box"></div>

    <script>
      function bai1() {
        const fruitList = [
          "apple",
          "banana",
          "tomato",
          "watermelon",
          "strawberry",
          "cherry",
          "coconut",
        ];
        for (let i = 0; i < fruitList.length; i++) {
          let li = document.createElement("li");
          let node = document.createTextNode(fruitList[i]);

          li.appendChild(node);

          let ul = document.querySelector(".types-of-fruits");

          ul.appendChild(li);
        }
      }

      function bai2() {
        const image = document.createElement("img");
        image.src = "https://kenh14cdn.com/thumb_w/660/2020/7/17/brvn-15950048783381206275371.jpg";
        image.style.width = "200px";
        document.querySelector(".avatar-box").appendChild(image);
      }
    </script>
  </body>
</html>
