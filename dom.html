    <script>



      const fruitList = [
        "apple",
        "banana",
        "tomato",
        "watermelon",
        "strawberry",
        "cherry",
        "coconut",
      ];
      for (let i = 0; i < fruitList.length; i++) {
        let li = document.createElement("li");
        let node = document.createTextNode(fruitList[i]);

        li.appendChild(node);

        let ul = document.querySelector(".types-of-fruits");

        ul.appendChild(li);
      }




      const image = document.createElement("img");
      image.src =
        "https://kenh14cdn.com/thumb_w/660/2020/7/17/brvn-15950048783381206275371.jpg";
      image.style.width = "200px";
      document.querySelector(".avatar-box").appendChild(image);
     
      // đổi tên + thay đổi vị trí
      const lists = document.querySelectorAll("ul:not(.fruit-list");
      for (const list of lists) {
        const firstItem = list.firstElementChild;
        const lastItem = list.lastElementChild;

        firstItem.textContent = "fistchil";
        lastItem.textContent = "lastchil";

        list.append(firstItem);
        list.prepend(lastItem);
      }

      
      function clock() {
        //Khởi tạo đối tượng timer sử dụng Date Object
        var timer = new Date();
        //Gọi các phương thức của đối tượng timer
        var hour = timer.getHours(); //Lấy giờ hiện tại (giá trị từ 0 - 23)
        var minute = timer.getMinutes(); //Lấy phút hiện tại
        var second = timer.getSeconds(); //Lấy giây  hiện tại
        //Thêm ký tự 0 đằng trước nếu giờ, phút, giây < 10 với câu lệnh điều khiển if
        if (hour < 10) {
          hour = "0" + hour;
        }
        if (minute < 10) {
          minute = "0" + minute;
        }
        if (second < 10) {
          second = "0" + second;
        }
        //Hiện thị thời gian lên thẻ div id="clock" với phương thức innerHTML
        document.getElementById("clock").innerHTML =
          hour + ":" + minute + ":" + second;
      }
      //Thực hiện hàm clock theo chu kỳ 1 giây
      setInterval("clock()", 1000);
