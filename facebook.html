<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/facebook.css" />
    <script
      src="https://kit.fontawesome.com/c8cfe2fdd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="facebook">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="logo">
              <img
                src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg
                   "
                alt=""
              />
            </div>
            <div class="title">
              <div class="subtitles">đăng nhập gần đây</div>
              <div>Nhấp vào hình ảnh của bạn hoặc thêm tài khoản</div>
            </div>
            <div class="avata">
              <div class="row">
                <div class="col-4">
                  <div class="item">
                    <a href="#">
                      <i class="fa-solid fa-x"></i>
                      <img
                        class="bđ-radius"
                        src="https://scontent.fhan5-7.fna.fbcdn.net/v/t1.6435-1/173019182_2618898418408959_3984795267371048123_n.jpg?stp=dst-jpg_p160x160&_nc_cat=100&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=es7woPOr1uUAX9lVIMy&_nc_ht=scontent.fhan5-7.fna&oh=00_AT-pEIPfxwdC8wqwJTIsAjDpDYJi6F6y1U6wRXMnZt1LdQ&oe=62C1B7F9"
                        alt=""
                      />
                      <div class="name">trần</div>
                    </a>
                  </div>
                </div>
                <div class="col-4">
                  <div class="item">
                    <a href="#">
                      <i class="fa-solid fa-x"></i>
                      <img
                        class="bđ-radius"
                        src="https://scontent.fhan5-7.fna.fbcdn.net/v/t1.6435-1/173019182_2618898418408959_3984795267371048123_n.jpg?stp=dst-jpg_p160x160&_nc_cat=100&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=es7woPOr1uUAX9lVIMy&_nc_ht=scontent.fhan5-7.fna&oh=00_AT-pEIPfxwdC8wqwJTIsAjDpDYJi6F6y1U6wRXMnZt1LdQ&oe=62C1B7F9"
                        alt=""
                      />
                      <div class="name">trần</div>
                    </a>
                  </div>
                </div>
                <div class="col-4">
                  <div class="item">
                    <a href="#">
                      <i class="fa-solid fa-x"></i>
                      <img
                        class="bđ-radius"
                        src="https://scontent.fhan5-7.fna.fbcdn.net/v/t1.6435-1/173019182_2618898418408959_3984795267371048123_n.jpg?stp=dst-jpg_p160x160&_nc_cat=100&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=es7woPOr1uUAX9lVIMy&_nc_ht=scontent.fhan5-7.fna&oh=00_AT-pEIPfxwdC8wqwJTIsAjDpDYJi6F6y1U6wRXMnZt1LdQ&oe=62C1B7F9"
                        alt=""
                      />
                      <div class="name">trần</div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="log-in">
              <div class="name">
                <input
                  name="fullname"
                  id="fullname"
                  placeholder=""
                  type="text"
                />
              </div>
              <div class="passs">
                <input
                  name="password"
                  id="password"
                  placeholder=""
                  minlength="5"
                  maxlength="100"
                  inputmode="tel"
                  type="password"
                />
              </div>
              <div class="log">
                <a href="#">
                  <div class="text-log-in">đăng nhập</div>
                </a>
              </div>
              <div class="Forgot-password">
                <a href="#">
                  <div class="">Quên mật khẩu ?</div>
                  <div class="line"></div>
                </a>
              </div>
              <div class="create-Account">
                <a href="#">
                  <div class="a">Tạo tài khoản mới</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
