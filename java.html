<!DOCTYPE html>

  <body>
    <script>
      function century(x) {
        return Math.floor(x / 100 + 1);
      }
      function lessonTwo(str, ing) {
        var cutString= str.slice(0, ing);
        var ellipsis = "...";
        return cutString + ellipsis;
      }
      function lessonThree(String, x) {
        var initials = String.slice(0, x);
        var behind = String.slice(1);
        return initials.toUpperCase() + behind.toLowerCase();
      }
    </script>
  </body>
